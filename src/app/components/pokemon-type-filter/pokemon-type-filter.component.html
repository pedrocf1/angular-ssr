<div class="bg-slate-800 rounded-lg p-4 border border-slate-700">
  <h2 class="text-white text-sm font-semibold mb-3">Filter by Type:</h2>
  <div class="flex flex-wrap gap-3 overflow-x-auto pb-2">
    @for (type of typesList(); track type.name) {
      <button
        (click)="toggleType(type)"
        [class.bg-blue-600]="isTypeSelected(type)"
        [class.bg-slate-700]="!isTypeSelected(type)"
        class="px-4 py-2 rounded-full text-sm text-white whitespace-nowrap transition-colors hover:bg-blue-500 flex items-center gap-2 capitalize cursor-pointer"
      >
        {{ type.name }}
        <app-pokemon-type-icon [typeName]="type.name" size="normal"></app-pokemon-type-icon>
      </button>
    }
  </div>
</div>
