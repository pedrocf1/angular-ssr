@if (showModal) {
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 overflow-y-auto" (click)="closeModalOnBackdropClick($event)">
    <div class="bg-slate-900 rounded-lg shadow-2xl max-w-4xl w-full my-4 relative max-h-[95vh] flex flex-col">
      <button
        (click)="closeModal()"
        class="modal-close-btn"
        aria-label="Close modal"
      >
        âœ•
      </button>

      @if (modalLoading) {
        <div class="flex items-center justify-center h-96">
          <div class="text-white text-2xl">Loading pokemon details...</div>
        </div>
      } @else if (error()) {
        <div class="bg-red-500/20 border border-red-500 rounded-lg p-4 text-red-300">
          {{ error() }}
        </div>
      } @else if (pokemon()) {
        <div class="bg-slate-800 rounded-lg shadow-2xl overflow-hidden border border-slate-700 flex flex-col">
          <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-8 h-auto flex-shrink-0">
            <div class="flex items-center justify-between">
              <div>
                <h1 class="md:text-5xl font-bold text-white capitalize">{{ pokemon()!.name }}</h1>
                <p class="text-blue-100 mt-2">ID: #{{ pokemon()!.id }}</p>
              </div>
            </div>
          </div>

          <div class="p-8 overflow-y-auto flex-1">
            <div class="grid md:grid-cols-3 gap-8 mb-8">
               <app-pokemon-sprite [sprites]="pokemon()!.sprites"/>
                <app-pokemon-physical-status [pokemon]="pokemon()" />
                <app-pokemon-types-group [pokemon]="pokemon()"/>
            </div>

            <div class="mb-8">
              <app-pokemon-status-bar-group [pokemon]="pokemon()"/>
            </div>

            <div class="mb-8">
              <app-pokemon-abilities [pokemonAbilities]="pokemon()!.abilities"/>
            </div>

            <app-pokemon-damage-relations [pokemon]="pokemon()"/>
          </div>
          <div class="flex justify-end p-2 border-t border-slate-700 flex-shrink-0">
            <button [routerLink]="['/', pokemon()!.name]" (click)="onViewDetails()" class="cursor-pointer w-[9rem] bg-gradient-to-r from-blue-600/20 to-purple-600/20 hover:bg-blue-500 text-white font-semibold py-2 rounded-lg transition-colors">
              View Details
            </button>
          </div>
        </div>
      }
    </div>
  </div>
}
