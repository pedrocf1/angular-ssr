@if (encounters()) {
  <div class="flex flex-col bg-slate-800/50 border border-slate-700 rounded-xl p-4 md:p-6 mb-6 md:mb-12">
    <h2 class="text-lg md:text-2xl font-bold text-white mb-4 md:mb-6">Pokémon Encounters</h2>
    
    @if (encounterLoading()) {
      <div class="flex items-center justify-center py-6 md:py-12">
        <div class="text-blue-400 text-sm md:text-base">Loading encounters...</div>
      </div>
    } @else if (encounters()!.length === 0) {
      <div class="text-slate-400 text-sm md:text-base text-center py-4 md:py-8">
        <p>No encounter data available for this Pokémon.</p>
      </div>
    } @else {
        @for (encounter of encounters(); track encounter.location_area.name) {
            <div class="mt-2">
                <app-pokemon-encounter 
                    [encounter]="encounter"
                    [englishLocationName]="getLocationName(encounter.location_area.name)"
                    [versionDetails]="getVersions(encounter)"
                />
            </div>
        }
    }
  </div>
}
