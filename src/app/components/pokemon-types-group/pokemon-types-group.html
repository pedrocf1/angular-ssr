
<h3 class="text-xl font-bold text-white mb-4">Types</h3>
<div class="space-y-2">
    @if (pokemon()?.types) {
        @for (type of pokemon()?.types; track type.type.name) {
        <div class="bg-gradient-to-r from-purple-600 to-blue-600 rounded-full px-4 py-2 flex content-center justify-between">
            <span class="text-white font-semibold capitalize">{{ type.type.name }}</span>
            <app-pokemon-type-icon
              [typeName]="type.type.name"
              [size]="'normal'"
            />
        </div>
        }
    } @else {
        <span class="text-slate-400 text-sm">No types available</span>
    }
</div>
