
<h3 class="text-xl font-bold text-white mb-4">Abilities</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    @for (ability of pokemonAbilities(); track ability.ability.name) {
    <div class="bg-slate-700/50 rounded p-4 border-l-4 border-blue-500">
        <div class="capitalize text-white font-semibold">{{ ability.ability.name }}</div>
        @if (ability.is_hidden) {
        <span class="text-xs bg-yellow-500/30 text-yellow-300 px-2 py-1 rounded mt-2 inline-block">Hidden Ability</span>
        }
    </div>
    }
</div>
