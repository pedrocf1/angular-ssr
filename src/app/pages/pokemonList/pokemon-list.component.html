<div class="min-h-screen bg-gradient-to-b from-slate-900 to-slate-800 py-8 px-4">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg p-8 mb-8">
      <h1 class="text-5xl font-bold text-white">Pokémon List</h1>
      <p class="text-blue-100 mt-2">Discover and explore all Pokémon</p>
    </div>

    <!-- Search Bar Component -->
    <app-pokemon-search (searchResultSelected)="onSearchResultSelected($event)"/>

    <!-- Type Filter Component -->
    <app-pokemon-type-filter 
      [typesList]="typesList()"
      [selectedType]="selectedType()"
      (typeSelected)="onTypeFilterChange($event)"
    />


    @if (isLoading()) {
      <div class="flex items-center justify-center h-96">
        <div class="text-white text-2xl">Loading pokémons...</div>
      </div>
    } @else if (pokemonList().length > 0) {
      <div class="space-y-8">
        <!-- Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          @for (pokemon of getFilteredPokemonList(); track pokemon.url) {
            <button (click)="selectPokemonDetail(pokemon.name)" class="cursor-pointer group text-left">
              <div class="bg-slate-800 rounded-lg shadow-lg overflow-hidden border border-slate-700 transition-all duration-300 hover:shadow-2xl hover:border-blue-500 cursor-pointer">
                <!-- Image Container -->
                <div class="flex items-center justify-center bg-slate-700/50 h-48 p-4">
                  <img 
                    [src]="getPokemonImageUrl(pokemon.url)" 
                    [alt]="pokemon.name"
                    class="h-40 w-40 object-contain drop-shadow-lg group-hover:scale-110 transition-transform duration-300"
                  />
                </div>
                
                <!-- Content -->
                <div class="p-6">
                  <div class="flex items-baseline justify-between mb-3">
                    <h3 class="text-xl font-bold text-white capitalize group-hover:text-blue-400 transition-colors">
                      {{ pokemon.name }}
                    </h3>
                    <app-pokemon-type-icon
                      [pokemon]="pokemon.pokemonDetails"
                    />
                  </div>
                </div>
              </div>
            </button>
          }
        </div>

        <!-- Infinite scroll loading indicator -->
        @if (isLoadingMore()) {
          <div class="flex items-center justify-center py-8">
            <div class="text-white text-xl">Loading more pokémons...</div>
          </div>
        }
      </div>
    } @else {
      <div class="bg-slate-800 rounded-lg border border-slate-700 p-12 text-center">
        <p class="text-slate-400 text-xl">No pokémons found</p>
      </div>
    }
  </div>
</div>

<!-- Pokemon Modal Component -->
<app-pokemon-modal 
  [showModal]="showModal()"
  [selectedPokemon]="selectedPokemon()"
  [modalLoading]="modalLoading()"
  (closeModalEvent)="onModalClose()">
</app-pokemon-modal>
